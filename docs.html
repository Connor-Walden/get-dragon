<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Get Dragon</title>

  <!-- IMPORT DRAGONCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Connor-Walden/dragon-css/dragon.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./dragon.png" type="image/x-icon">
  <link rel="stylesheet" href="./docs.css">
</head>

<body style="background-color: #515151;">
  <div class="row gray lighter mb-1" style="position: fixed; z-index: 1;">
    <div class="col-4 dock text-left m-0 pl-1">
      <h3 class="m-0 mt-1">Dragon - Docs</h3>
    </div>
    <div class="col-8 text-right m-0 pt-2" style="margin-top: 8px;">
      <a href="./index.html" class="btn dark">About</a>
      <a href="./get-started.html" class="btn dark">Get Started</a>
      <a href="./docs.html" class="btn dark">Docs</a>
      <a href="./github.html" class="btn dark">Github</a>
    </div>
  </div>

  <br><br><br><br><br><br>

  <div class="container" style=" z-index: 0;">

    <div class="row gray lighter">
      <div class="col-12 dock text-center m-0">
        <h5 class="bb-1-dark">Documentation</h5>
      </div>
    </div>

    <div class="row gray lighter mb-1 pl-1 pr-1">
      <div class="col-3 dock m-0 mt-1 p-0">
        <div class="accordion dark m-0">
          <div class="accordion-banner gray unselectable">
            Layout
            <div class="add-mini-btn text-light">+</div>
          </div>

          <div class="accordion-panel dark">
            <div class="list light">
              <div class="list-item text-center unselectable">
                Grid
              </div>
              <div class="list-item text-center unselectable">
                Padding
              </div>
              <div class="list-item text-center unselectable">
                Margin
              </div>
              <div class="list-item text-center unselectable">
                Border
              </div>
            </div>
          </div>

          <div class="accordion-banner gray unselectable">
            Components
            <div class="add-mini-btn text-light">+</div>
          </div>

          <div class="accordion-panel dark">
            <div class="list light">
              <div class="list-item text-center unselectable">
                Buttons
              </div>
              <div class="list-item text-center unselectable">
                Alerts
              </div>
              <div class="list-item text-center unselectable">
                Badges
              </div>
              <div class="list-item text-center unselectable">
                Statements
              </div>
              <div class="list-item text-center unselectable">
                Dropdowns
              </div>
              <div class="list-item text-center unselectable">
                Lists
              </div>
              <div class="list-item text-center unselectable">
                Forms
              </div>
              <div class="list-item text-center unselectable">
                Accordions
              </div>
              <div class="list-item text-center unselectable">
                Cards
              </div>
              <div class="list-item text-center unselectable">
                Navbars
              </div>
            </div>
          </div>

          <div class="accordion-banner gray unselectable">
            Customisation
            <div class="add-mini-btn text-light">+</div>
          </div>

          <div class="accordion-panel dark">
            <div class="list light" id="customisationLinks">
              <div class="list-item text-center unselectable" data-target="fonts">
                Fonts
              </div>
              <div class="list-item text-center unselectable" data-target="colors">
                Colors
              </div>
              <div class="list-item text-center unselectable" data-target="utility">
                Utility
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-9 mt-1 gray darker" id="docContent">
        
      </div>
    </div>

    <div class="row gray lighter">
      <div class="col-12 dock text-center m-0">
        <p class="m-0 p-1">Dragon css framework designed and developed by: Connor Walden</p>
      </div>
    </div>

  </div>

  <!-- IMPORT JQUERY AND DRAGONJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/Connor-Walden/dragon-css/dragon.js"></script>
  <script src="./js/docs.js"></script>
</body>

</html>
